<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Basic Routing Layout</title>

	<!-- Latest compiled and minified CSS & JS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

</head>
<body>

	<div class="container">
		<div class="jumbotron">
			<h2><strong>New York Times Article Scrubber</strong></h2>
			<p><em>Search for and annotate of interest</em></p>
			<hr>
<!-- 			<p>
				<a class="btn btn-primary btn-lg">Show Child #1</a>
				<a class="btn btn-danger btn-lg">Show Child #2</a>
			</p> -->
		</div>

		<div class="row">
			
			<div class="col-lg-12">
			
				<div class="panel panel-primary">
					<div class="panel-heading">
						<h3 class="panel-title">Search</h3>
					</div>
					<div class="panel-body">
						
						<div class="input-group">
							  <span class="input-group-addon" id="basic-addon1">Topic</span>
							  <input type="text" class="form-control" placeholder="Topic" aria-describedby="basic-addon1">
						</div>
							
						<br>

						<div class="input-group">
							  <span class="input-group-addon" id="basic-addon1">Start Year</span>
							  <input type="text" class="form-control" placeholder="Start Year" aria-describedby="basic-addon1">
						</div>
							
						<br>
					
						<div class="input-group">
							  <span class="input-group-addon" id="basic-addon1">End year</span>
							  <input type="text" class="form-control" placeholder="End Year" aria-describedby="basic-addon1">
						</div>
			
						<br>
				
						<p><a class="btn btn-primary btn-lg" align="center" href="#" role="button">Search</a></p>

					</div>
				</div>
			</div>

			<div class="col-lg-12">
				<div class="panel panel-primary">
					<div class="panel-heading">
						<h3 class="panel-title">Results</h3>
					</div>
					<div class="panel-body">
						Panel content
					</div>
				</div>
			</div>

			<div class="col-lg-12">
				<div class="panel panel-primary">
					<div class="panel-heading">
						<h3 class="panel-title">Saved Articles</h3>
					</div>
					<div class="panel-body">
						Panel content
					</div>
				</div>
			</div>

		</div>

	</div>
	
</body>
</html>
